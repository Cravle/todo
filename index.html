<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="logo">todos</h1>
      </div>

      <div class="block"/></div>

      <div class="todo">
        <div class="wrapper">
          <div class="check__wrapper">
            <button class="check-all">
              <div class="check-btn rotate90">»</div>
            </button>
          </div>
          <input
            class="input light-black"
            type="text"
            placeholder="Whats need to be done"
          />
        </div>
        <div class="elements">
          <ul class="elements-list">
            <li class="elements-item wrapper">
              <button class="check">
                <div class="check-btn ">✔</div>
              </button>
              <div class="elements-item__wrapper">
                <div class="elements-item__text light-black">
                  1
                </div>
              </div>
            </li>
            <li class="elements-item wrapper">
              <button class="check">
                <div class="check-btn ">✔</div>
              </button>
              <div class="elements-item__wrapper">
                <div class="elements-item__text light-black">
                  2
                </div>
              </div>
            </li>
            <li class="elements-item wrapper">
              <button class="check">
                <div class="check-btn ">✔</div>
              </button>
              <div class="elements-item__wrapper">
                <div class="elements-item__text light-black">
                  3
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
