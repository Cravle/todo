<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="logo">todos</h1>
      </header>

      <div class="block"/></div>

      <section class="todo">
        <div class="wrapper">
          <div class="check__wrapper">
            <button class="check-all">
              <div class="check-btn rotate90">»</div>
            </button>
          </div>
          <input
            class="input light-black"
            type="text"
            placeholder="Whats need to be done"
          />
        </div>
        <div class="tasks">
          <ul class="tasks-list">
            <li class="task wrapper">
              <button class="check">
                <div class="check-btn ">✔</div>
              </button>
              <div class="task__wrapper">
                <div class="task__text light-black">
                  1
                </div>
              </div>
            </li>
            <li class="task wrapper">
              <button class="check">
                <div class="check-btn ">✔</div>
              </button>
              <div class="task__wrapper">
                <div class="task__text light-black">
                  2
                </div>
              </div>
            </li>
            <li class="task wrapper">
              <button class="check">
                <div class="check-btn ">✔</div>
              </button>
              <div class="task__wrapper">
                <div class="task__text light-black">
                  3
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>

      <footer class="footer">
        <div class="footer__inner">
          <div class="status">
            <strong>1</strong> items left
          </div>
          <navbar class="navbar">
              <ul class="menu">
                <li class="menu__item active">All</li>
                <li class="menu__item">Active</li>
                <li class="menu__item">Completed</li>
              </ul>
          </navbar>
        </div>
      </footer>

    </div>
  </body>
</html>
